<html>
<head>
	<meta charset="UTF-8"> 
	<title>udacity</title>
	<link rel="stylesheet" type="text/css" href="cat.css">
</head>
<body>
	<h3>Koty</h3>
	<div>
		<ol id="cats_list">
		</ol>
	</div>
	<div id="admin-area">
		<button type="button" id="admin-button">Admin</button>
		<form id="admin-form" class="hide">
			<label for="name">Cat name:</label>
			<input id="name" type="text" required/>
			<label for="image_path">Image path:</label>
			<input id="image_path" type="text" required/>
			<label for="clicks_number">Clicks number:</label>
			<input id="clicks_number" type="number" required>
			<button type="submit" id="admin-submit">Save</button>
			<button type="button" id="admin-cancel">Cancel</button>
		</form>
	</div>
	<div class="display-area">
		<h1 id="cat-name"></h1>
		<div id="picture"></div>
	</div>
	<script type="text/javascript" src="cat.js"></script>
</body>
</html>
